<!DOCTYPE html>
<html lang="en">

<head>
  <title>Yang's Portfolio</title>
  <link rel="icon" type="image/png" href="./fav/favicon-32x32.png" />
  <link rel="icon" type="image/png" href="./fav/favicon-16x16.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-observe-visibility/dist/vue-observe-visibility.min.js"></script>
  <script src="js/vueApp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/logo.js"></script>

</head>

<body>
  <div id="mySketchCanvas" style="pointer-events: none; z-index: 999;" class="d-block position-fixed w-100 h-100">
  </div>
  <a class="d-none" "href=" http://yangyang.blog/2019/02/my-portfolio-page/"> <div class="header">
    <img src="images/logo/logoBG.png" class="header" alt="A sketch">
    <div class="header position-absolute w-100 disapperWhenHover" style="top: 0px;">

    </div>
    <div class="title h2 font-weight-bold text-uppercase">
      Yang's Portfolio</div>
    </div>
  </a>

  <nav class="navbar bg-none navbar-dark navbar-expand-sm" id="header">
    <div class="container-fluid">
      <a class="navbar-brand d-flex" style="height: 80px;" href="http://yangyang.blog/portfolio/">
        <div id="logoCanvas" class="d-inline-flex align-items-center" style="width: 80px; height: 80px;"></div>
        <div class="d-inline-flex align-items-center" style="height: 80px;">Yang's Projects</div>
      </a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#myToggleNav"
        aria-controls="myToggleNav" aria-label="Navigation Toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myToggleNav">
        <div class="navbar-nav ml-auto  ">
          <a class="nav-item nav-link ml-auto active" href="http://yangyang.blog/portfolio/">Projects</a>
          <a class="nav-item nav-link ml-auto" href="http://yangyang.blog/latest">Latest</a>
          <a class="nav-item nav-link ml-auto" href="http://yangyang.blog/about/">About</a>
          <a class="nav-item nav-link ml-auto" href="http://yangyang.blog/contact/">Contact</a>
        </div>
      </div> <!-- collapse -->
    </div>
  </nav>


  <div id="app" class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="btn-group">
        <button class="btn navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#myFilter"
          aria-controls="myFilter" aria-label="My filter toggler">
          <small><b>{{selected}}</b> </small>
        </button>
        <button class="btn dropdown-toggle d-md-none" type="button" data-toggle="collapse" data-target="#myFilter"
          aria-controls="myFilter" aria-label="My filter toggler">
          <span class="caret"></span>
          <span class="sr-only">Split button!</span>
        </button>
      </div>
      <div class="collapse navbar-collapse " id="myFilter">
        <ul class="navbar-nav nav-pills d-block d-md-none">
          <li class="nav-item" v-for="cat in categories">
            <a href="#" class="nav-link" :class="{active: cat == selected}" @click="setFilter(cat)"
              data-toggle="collapse" data-target="#myFilter">
              <small class="ml-4">{{cat}}</small></a>
          </li>
        </ul>
      </div>
      <div class="d-none d-md-block w-100">
        <div class="row navbar-nav nav-pills">
          <div class="nav-item" v-for="cat in categories">
            <a href="#" class="nav-link mx-auto" :class="{active: cat == selected}" @click="setFilter(cat)">
              <small>{{cat}}</small></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-6 col-lg-4" v-for="item in projects"
        v-if="selected2 == 'All' || item.category.includes(selected2)">
        <div class="coverContainer position-relative my-2 mx-auto" @click="openLink(item.link)">
          <video autoplay muted class="centerCrop position-absolute" style="top:0px;" :src="item.cover.animation"
            type="video/mp4" loop="loop" playsinline="true" autoplay></video>
          <div class="w-100 h-100 position-absolute disapperWhenHover" style="top:0px;">
            <img class="centerCrop w-100 h-100 position-absolute" style="top:0px;" :src="item.cover.image">
            <div class="darkOverlay "></div>
            <div class="title w-50 h2 h-auto mx-auto font-weight-lighter text-uppercase">
              {{item.title}}</div>
          </div>
        </div>
      </div>
    </div> <!-- close row -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div>isMobile: {{mobile}}</div>
  </div> <!-- close container -->


</body>



</html>
